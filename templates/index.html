<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashing Algorithm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        h2 {
            color: #343a40;
            margin-top: 20px;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #495057;
            margin-top: 10px;
            word-wrap: break-word; /* Ensures long hashes wrap correctly */
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hashing Algorithm</h1>
        <form method="POST">
            <label for="input_string">Enter a string:</label>
            <input type="text" id="input_string" name="input_string" required >
            
            <label for="algorithm">Select hashing algorithm:</label>
            <select id="algorithm" name="algorithm" required>
                <option value="sha1">SHA-1</option>
                <option value="sha512">SHA-512</option>
            </select>
            
            <button type="submit">Hash</button>
        </form>
        {% if hashed_output %}
            <h2>Hashed Output:</h2>
            <p>Original String: {{ input_string }}</p>
            <p>Hashed String: {{ hashed_output }}</p>
        {% endif %}
    </div>
</body>
</html>
